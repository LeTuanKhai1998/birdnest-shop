<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Call</h1>
    <button onclick="testAPI()">Test Categories API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                console.log('Testing API call to /api/products/categories');
                const response = await fetch('http://localhost:8080/api/products/categories');
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Categories data:', data);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    console.error('API call failed:', response.status, response.statusText);
                    document.getElementById('result').innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                console.error('Error testing API:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
